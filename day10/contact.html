<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assests/style.css">
    <link rel="stylesheet" href="/assests/contact.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>

    <!-- content navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/1224px-NASA_logo.svg.png"
            class="rounded" alt="Rounded image" width="45" height="auto">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-bold" aria-current="page"
                href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-medium " aria-current="page"
                href="addmyproject.html">Add Project</a>
            </li>
          </ul>
          <div class="ms-auto">
            <a href="contact.html" type="button" class="btn btn-dark">Contact
              Me</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar content end -->

    <!-- contact content -->
    <div class="container">
      <h1 class="text-center fw-bold my-5">Get In Touch</h1>
      <form class="row mx-auto">
        <div class="col-md-8 offset-md-2">
          <label for="label-contact" class="form-label fw-bold">Name</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="col-md-8 offset-md-2">
          <label for="label-contact" class="form-label fw-bold">Email</label>
          <input type="text" class="form-control" id="inputEmail">
        </div>
        <div class="col-md-8 offset-md-2">
          <label for="label-contact" class="form-label fw-bold">Phone
            Number</label>
          <input type="text" class="form-control" id="inputPhone">
        </div>
        <div class="col-md-8 offset-md-2">
          <label class="form-label fw-bold"
            for="label-contac">Subject</label>
          <select class="form-select" id="inputSubject">
            <option selected></option>
            <option value="1">Frontend Developer</option>
            <option value="2">Backend Developer</option>
            <option value="3">Fullstack Developer</option>
          </select>
        </div>
        <div class="col-md-8 offset-md-2 my-3">
          <label for="label-contact"
            class="form-label fw-bold">Description</label>
          <textarea class="form-control inputcontact" id="inputMessage"
            name="description"></textarea>
        </div>
        <div class="col-md-8 offset-md-2 d-flex justify-content-end mt-4">
          <input type="button" value="Submit" class="btn btn-dark w-25  divv"
            id="submitButton" onclick="submitData()">
        </div>
      </form>
    </div>
    <!-- end contact content -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
  </body>
</html>
