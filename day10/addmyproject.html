    <!--Add Content My project  -->
    <div class="container">
      <h1 class="text-center fw-bold my-5">Add My Project</h1>
      <form class="row mx-auto">
        <div class="col-md-8 offset-md-2">
          <label for="project" class="form-label fw-bold">Project
            Name</label>
          <input type="text" class="form-control" type="text" id="inputProject"
            name="inputProject">
        </div>
        <div class="col-md-4 offset-md-2">
          <label for="britday" class="form-label fw-bold">Start Date</label>
          <input type="date" class="form-control" id="inputDatetime"
            name="Datetime">
        </div>
        <div class="col-md-4">
          <label for="britday"
            class="form-label fw-bold">End Date</label>
          <input type="date" class="form-control" id="inputDatetime"
            name="Datetime">
        </div>
        <div class="col-md-8 offset-md-2 my-3">
          <label for="inputDescription"
            class="form-label fw-bold">Description</label>
          <textarea class="form-control inputcontact" id="inputDescription"
            name="description"></textarea>
        </div>
        <label class="col-md-8 offset-md-2 my-3">Technologies</label>
        <div class="col-md-8 offset-md-2 my-3">
          <div class="technologies">
            <div class="left-tech">
              <label><input type="checkbox" name="technologies" value="Node Js"
                  id="NodeJs">
                Node Js</label>
              <label><input type="checkbox" name="technologies" value="React Js"
                  id="ReactJs">
                React Js</label>
            </div>
            <div class="right-tech">
              <label><input type="checkbox" name="technologies" value="Next Js"
                  id="NextJs">
                Next Js</label>
              <label><input type="checkbox" name="technologies"
                  value="TypeScript" id="TypeScript"> TypeScript</label>
            </div>
          </div>
        </div>
        <div class="col-md-8 offset-md-2">
          <label for="image" class="form-label fw-bold">Project
            Name</label>
          <input type="file" class="form-control" id="inputImage" name="image">
        </div>
        <div class="col-md-8 offset-md-2 d-flex justify-content-end mt-4">
          <input type="submit" value="Submit" class="btn btn-dark w-25  divv"
            id="submitButton">
        </div>
      </form>
    </div>
    <!-- end add  Content My project  -->
